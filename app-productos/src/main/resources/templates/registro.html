<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form th:action="@{/registro}" th:object="${usuario}" method="post">
        <label for="nombreUsuario">Nombre de usuario:</label><br/>
        <input type="text" id="nombreUsuario" th:field="*{nombreUsuario}" placeholder="Introduce tu nombre de usuario" required /><br/>
        
        <label for="contrasena">Contraseña:</label><br/>
        <input type="password" id="contrasena" th:field="*{contrasena}" placeholder="Introduce tu contraseña" required /><br/>
        
        <label for="rol">Rol:</label><br/>
        <input type="text" id="rol" th:field="*{rol}" placeholder="Introduce el rol" required /><br/><br/>
        
        <button type="submit">Registrar</button>
        <a href="/" style="margin-left:10px;">Cancelar</a>
    </form>
</body>
</html>
